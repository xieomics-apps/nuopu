{% extends "base.html" %}
{% block content %}
<section id="section"></section>
    <div class="container mt-5">
        <h2>技术中心</h2>
        <div class="row">
            <div class="col-md-3">
                <h4>类别</h4>
                <ul class="list-group">
                    {% for category in categories %}
                    <li class="list-group-item {% if category.id == current_category_id %}active{% endif %}">
                        <a href="{% url 'techcenter-list' category.id %}">{{ category.title }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-md-9">
                <h4>内容列表</h4>
                <ul class="list-group">
                    {% for item in techcenters %}
                    <li class="list-group-item">
                        <a href="{% url 'techcenter-detail' item.id %}">{{ item.title }}</a>
                        <span class="badge badge-secondary float-right">{{ item.publish|date:"Y-m-d" }}</span>
                    </li>
                    {% empty %}
                    <li class="list-group-item">暂无内容</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</section>
{% endblock %}
